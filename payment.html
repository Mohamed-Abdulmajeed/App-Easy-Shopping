<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
          <!-- head -->
          <h3 class="mb-4 text-center"> Electronic payment ðŸ’³</h3>
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name of the card holder</label>
            <input id="input-name" type="text" class="form-control" placeholder="Name " required>
          </div>
          <!-- card num -->
          <div class="mb-3">
            <label class="form-label">Card number </label>
            <input id="input-card" type="text" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
          </div>

          <div class="row">
            <!-- end date -->
            <div class="col-md-6 mb-3">
              <label class="form-label"> End Date</label>
              <input id="input-endDate" type="text" class="form-control" placeholder="MM/YY" maxlength="5" required>
            </div>
            <!-- cvv -->
            <div class="col-md-6 mb-3">
              <label class="form-label">CVV</label>
              <input id="input-cvv" type="text" class="form-control" placeholder="123" maxlength="3" required>
            </div>
          </div>
          <!-- total of bill ->v readonly -->
          <div class="mb-3">
            <label class="form-label">The amount required to be paid </label>
            <input id="TotalInvoice" type="text" class="form-control fw-bold fs-5 text-danger text-center" value=''  readonly>
          </div>
          <!-- when click on btn (event Listener) to add order in firebase -->
          <button id="btn-buy" class="btn btn-primary w-100 py-2"> Pay now</button>

          <p class="text-muted mt-3 text-center" style="font-size: 0.9rem;">
            Payment is secured via the electronic payment gateway
          </p>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- !Bootstrap Modal show alert-->
    <div class="modal fade" id="customAlert" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <p id="customAlertMessage" class="mb-3"></p>
                    <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


<script type="module" src="payment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
