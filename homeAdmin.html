<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-secondary">

    <!--!_______ Navbar___________ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid">
    <!-- Name & logo -->
    <a class="navbar-brand fw-bold" href="#">
      <img src="images/icon.png" alt="Cart Icon" width="40px">
      Eazy Shop
    </a>

    <!-- btn toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="mainNav">
      <!-- drop-down item -->
      <ul class="navbar-nav me-lg-1 mb-1 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Categories
          </a>
          <ul class="dropdown-menu dropdown-menu-dark shadow" id="dropdown-item-categories"></ul>
        </li>
      </ul>

      <!-- form search -->
      <form class="d-flex flex-column flex-lg-row flex-grow-1 align-items-stretch mb-3 mb-lg-0 me-lg-2" role="search">
        <input id="input-search" class="form-control mb-2 mb-lg-0 me-lg-2" type="search"
          placeholder="Search products..." aria-label="Search" />
        <button id="btn-search" class="btn btn-outline-warning d-flex align-items-center gap-1 px-1 justify-content-center justify-content-lg-start" type="submit">
          <i class="bi bi-search"></i> Search
        </button>
      </form>

      <!-- buttons aligned right -->
      <div class="d-flex flex-lg-row flex-column mt-lg-0 align-items-stretch gap-2">
        <button type="button" class="btn btn-outline-warning d-flex align-items-center gap-1  text-nowrap px-1 justify-content-center justify-content-lg-start"
          data-bs-toggle="modal" data-bs-target="#addProductModal">
          <i class="bi bi-plus-circle"></i> <span>Add Item</span>
        </button>

        <button class="btn btn-outline-warning d-flex align-items-center gap-1 px-1 justify-content-center justify-content-lg-start" onclick="showTab('items')">
          <i class="fa-solid fa-box"></i> <span>Items</span>
        </button>

        <button class="btn btn-outline-warning d-flex align-items-center gap-1 px-1 justify-content-center justify-content-lg-start" onclick="showTab('orders')">
          <i class="fa-solid fa-list"></i> <span>Orders</span>
        </button>

        <button class="btn btn-outline-warning d-flex align-items-center gap-1 px-1 justify-content-center justify-content-lg-start" onclick="showTab('customers')">
          <i class="fa-solid fa-user"></i> <span>Customers</span>
        </button>

        <button class="btn btn-outline-warning d-flex align-items-center gap-1 px-1 justify-content-center justify-content-lg-start" onclick="showTab('admin')">
          <i class="bi bi-gear"></i> <span>Setting</span>
        </button>

        <button class="btn btn-outline-warning d-flex align-items-center gap-1 px-1 justify-content-center justify-content-lg-start" onclick="window.location.href = 'index.html'">
          <i class="fa fa-sign-out"></i> <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>





    <!--! _____Page budy _________-->
    <div class="container mt-5 pt-5">

        <!-- ! Products Tap -->
        <div id="tab-items" class="tab-pane active">

            <div class="container">
                <div class="row">
                    <section class="">
                        <!-- btn show model addProductModal -->
                        

                        <div class="row g-3" id="items-in-body">
                            <!-- !fill cards here when run function (getProducts,filterProducts,filterbySearchProducts) -->

                        </div>
                    </section>

                </div>
            </div>
        </div>

        <!-- !__________tab-orders_____________________ -->
        <div id="tab-orders" class="tab-pane d-none">

            <div class="container my-5">
                <h2 class="mb-4 text-warning">Orders</h2>

                <div class="list-group" id="all-orders">
                    <!--! Order Item Fill when run fun getOrders-->

                </div>
            </div>


        </div>

        <!-- !__________tab-customers_____________________ -->
        <div id="tab-customers" class="tab-pane d-none text-info">
            <div class="container my-5">
                <h2 class="mb-4 text-center">Customers List</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody" class="text-warning">
                            <!--!when load page run fun getAllCustomers to get customer from firebase and set here -->
                        </tbody>
                    </table>
                </div>
            </div>



        </div>

        <!-- !__________tab-admin -->

        <div id="tab-admin" class="tab-pane d-none">
            <div class="container my-5">
                <h2 class="mb-4 text-center text-warning">Admins List</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="adminsTableBody" class="text-warning">
                            <!--!when load page run fun getAllAdmins to get admins from firebase and set here -->

                        </tbody>
                    </table>
                </div>
                <!-- !______this form to add new admin________ -->

                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">

                            <div class="card shadow-lg border-0 rounded-3">
                                <div class="card-body p-4">
                                    <h3 class="mb-4 text-center"> Add New Admin</h3>

                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input id="input-name" type="text" class="form-control" placeholder="Name "
                                            required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input id="input-email" type="text" class="form-control"
                                            placeholder="Enter Your Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input id="input-password" type="text" class="form-control"
                                            placeholder="Enter Your Password" required>
                                    </div>

                                    <button id="addAdmin" class="btn btn-primary w-100 py-2">Add Admin</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- !_____this container to show all slider from firebase_______ -->
                <div class="container">
                    <div class="row">
                        <!-- Main Section -->
                        <section class="col-md-9">
                            <h4 class="text-info">All slide</h4>
                            <div class="row g-3" id="sliders">
                                <!--!when load page run fun getslides to get slides from firebase and set here -->
                            </div>
                        </section>

                        <!--!  (Aside) -->
                        <!-- when click on btn Add Slide (addEventListener) to set img in firebase -->
                        <aside id="asidemenu" class="col-md-3 bg-light pt-5"
                            style="position: sticky; top: 20px; height: fit-content;border-radius: 10px;">

                            <label for="imageslide">Image link</label>
                            <input id="imageslide" type="text" class="form-control" placeholder="Enter Image link"
                                autocomplete="off">

                            <br>
                            <div class="d-flex mt-auto mb-2">
                                <button id="btn-add-slide" class="btn btn-danger w-100 mt-auto">Add Slide</button>

                            </div>

                        </aside>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- !-///////////////////////////////////////// -->
    <!-- !_______________ Models______________ -->
    <!--! Bootstrap Modal to show model alert -->
    <div class="modal fade" id="customAlert" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <p id="customAlertMessage" class="mb-3"></p>
                    <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ! Modal customConfirm to confirm delete (Yes or No) -->
    <div class="modal fade" id="customConfirm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <p id="customConfirmMessage" class="mb-3"></p>
                    <button type="button" id="confirmYes" class="btn btn-danger px-4">Yes</button>
                    <button type="button" id="confirmNo" class="btn btn-secondary px-4">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- !Modal to show when click on btn add new item  -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <!-- head -->
                <div class="modal-header bg-primary text-white rounded-top-4">
                    <h5 class="modal-title fw-bold"><i class="bi bi-box-seam me-2"></i> Add New Product</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <!-- body -->
                <div class="modal-body p-4 bg-light">
                    <form id="productForm" class="row g-3">
                        <!-- input category -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Category</label>
                            <input type="text" class="form-control form-control-lg" id="category"
                                placeholder="Enter category">
                        </div>
                        <!-- input name -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Name</label>
                            <input type="text" class="form-control form-control-lg" id="name"
                                placeholder="Enter product name">
                        </div>
                        <!-- input price -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Price ($)</label>
                            <input type="number" class="form-control form-control-lg" id="price" placeholder="0.00">
                        </div>
                        <!-- input name -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Quantity</label>
                            <input type="number" class="form-control form-control-lg" id="quantity" placeholder="0">
                        </div>
                        <!-- input rate -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Rate</label>
                            <input type="number" class="form-control form-control-lg" id="rate" min="0" max="5"
                                step="0.1" placeholder="0 - 5">
                        </div>
                        <!-- input img link -->
                        <div class="col-12">
                            <label class="form-label fw-semibold">Image URL</label>
                            <input type="text" class="form-control form-control-lg" id="img"
                                placeholder="https://example.com/image.jpg">
                        </div>
                        <!-- input description -->
                        <div class="col-12">
                            <label class="form-label fw-semibold">Description</label>
                            <textarea class="form-control form-control-lg" id="description" rows="3"
                                placeholder="Enter product description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light rounded-bottom-4">
                    <!-- btn to cancel model -->
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                    <!-- btn to add product to firebase -->
                    <!--when click (add event) to set product to firebase  -->
                    <button type="button" class="btn btn-success px-4" id="saveProductBtn"><i
                            class="bi bi-save me-1"></i> Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- !Modal to show when click on btn update item  -->
    <div class="modal fade" id="updateProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <!-- head -->
                <div class="modal-header bg-primary text-white rounded-top-4">
                    <h5 class="modal-title fw-bold"><i class="bi bi-box-seam me-2"></i> Update Product</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <!-- body -->
                <div class="modal-body p-4 bg-light">
                    <form id="productFormupdate" class="row g-3">
                        <!-- input categoty -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Category</label>
                            <input type="text" class="form-control form-control-lg" id="categoryupdate"
                                placeholder="Enter category">
                        </div>
                        <!-- input name -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Name</label>
                            <input type="text" class="form-control form-control-lg" id="nameupdate"
                                placeholder="Enter product name">
                        </div>
                        <!-- input price -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Price ($)</label>
                            <input type="number" class="form-control form-control-lg" id="priceupdate"
                                placeholder="0.00">
                        </div>
                        <!-- input quantity -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Quantity</label>
                            <input type="number" class="form-control form-control-lg" id="quantityupdate"
                                placeholder="0">
                        </div>
                        <!-- input rate -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Rate</label>
                            <input type="number" class="form-control form-control-lg" id="rateupdate" min="0" max="5"
                                step="0.1" placeholder="0 - 5">
                        </div>
                        <!-- input img link -->
                        <div class="col-12">
                            <label class="form-label fw-semibold">Image URL</label>
                            <input type="text" class="form-control form-control-lg" id="imgupdate"
                                placeholder="https://example.com/image.jpg">
                        </div>
                        <!-- input description -->
                        <div class="col-12">
                            <label class="form-label fw-semibold">Description</label>
                            <textarea class="form-control form-control-lg" id="descriptionupdate" rows="3"
                                placeholder="Enter product description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light rounded-bottom-4">
                    <!-- btn to cancel model -->
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                    <!-- btn to save update in firebase -->
                    <!--when click (add event) to update product to firebase  -->

                    <button type="button" class="btn btn-success px-4" id="updateProductBtn"><i
                            class="bi bi-save me-1"></i> Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- !_///////////////////////////////////// -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="homeAdmin.js" type="module"></script>
</body>

</html>
